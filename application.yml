server.port: 8085

spring.cloud:
    stream:
      kafka:
        properties:
          key.converter.schema.registry.url: http://localhost:8081
          value.converter.schema.registry.url: http://localhost:8081
        binder:
          brokers: localhost:9092
        bindings:
          reply:
            consumer:
              startOffset: earliest
              configuration:
                key:
                  deserializer: org.apache.kafka.common.serialization.StringDeserializer
                value:
                  deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
                spring:
                  json:
                    trusted:
                      packages: '*'
          request:
            producer:
              configuration:
                key:
                  serializer: org.apache.kafka.common.serialization.StringSerializer
                value:
                  serializer: org.springframework.kafka.support.serializer.JsonSerializer
      bindings:
        reply:
          destination: transferencia-concluida
          group: transferencia
          consumer:
            partitioned: false
        request:
          destination: comando-estado
          producer:
            partition-count: 4

spring.kafka:
  properties:
    schema.registy.url: http://localhost:8081
    specific.avro.reader: true
  bootstrap-server: localhost:9092
  value.subject.name.strategy: io.confluent.kafka.serializers.subject.TopicRecordNameStrategy
  listener:
    ack-mode: MANUAL_IMMEDIATE
    concurrency: 11
    producer:
      client-id: transferencia
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
    consumer:
      client-id: transferencia
      group-id: transferencia
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      enable-auto-commit: false
      auto-offset-reset: latest

transferencia:
  kafka:
    schedule:
      group-id: transferencia-scheduler
      concurrency: 11
      topic: transferencia-processada
    consumer:
      topic-atutalizado: comando-atualizar
      topic-comando: comando-processar
      topic-estado: comando-estado
      topics: senha-processada,debito-processado,credito-processado
    producer:
      topic-processado: transferencia-processada
      topic-finalizado: transferencia-concluida
      topic-estado: comando-estado

spring:
  data:
    cassandra:
      contact-points: localhost
      port: 9042
      keyspace-name: keyspace_transferencias